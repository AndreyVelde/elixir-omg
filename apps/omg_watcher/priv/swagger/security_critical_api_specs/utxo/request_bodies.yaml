GetUtxosBody:
  description: HEX-encoded address of the account
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          address:
            type: string
            format: binary
        required:
          - address
        example:
          address: '0xb3256026863eb6ae5b06fa396ab09069784ea8ea'

UtxoPositionBody:
  description: Utxo position (encoded as single integer, the way contract represents them)
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          utxo_pos:
            type: integer
            format: int256
        required:
          - utxo_pos
        example:
          utxo_pos: 10000000010000000
